<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;700;800&display=swap" rel="stylesheet"> 
    <title>Calculator</title>
</head>
<body>
     <h1>Calculator</h1>
     <h4 class="answer" >Ans</h4>
     <h5 class="history" ></h5>
    <div class="container">
        <h3 class="display"></h3>
        <!-- <input class="display" type="number"> -->
        <div class="buttons">
            
            <button class="btn-1">1</button>
            <button class="btn-2">2</button>
            <button class="btn-3">3</button>
            <button class="btn-divide operator">/</button>
            <button class="btn-4">4</button>
            <button class="btn-5">5</button>
            <button class="btn-6">6</button>
            <button class="btn-mul operator">*</button>
            <button class="btn-7">7</button>
            <button class="btn-8">8</button>
            <button class="btn-9">9</button>
            <button class="btn-plus operator">+</button>
            <button class="btn-del operator">d</button>
            <button class="btn-0" >0</button>
            <button class="btn-dec operator">.</button>
            <button class="btn-minus operator">-</button>
            <button class="btn-equal ">=</button>
            <button class="btn-reset">C</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
